
<single-spa-router mode="history">
    <style>
        :root {
            --bgcolor: #1a79cf;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .page-header {
            background-color: var(--bgcolor);
            padding: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            margin-left: 1.2rem;
            font-size: 2.5rem;
        }

        .nav-bar {
            display: flex;
            gap: 1rem;
        }

        .nav-bar a {
            color: white; accent-color: #1f9405;
            padding: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .menu-icon {
            color: white;
            cursor: pointer;
            display: none;
            font-size: 2rem;
            margin-right: 1rem;
        }

        button {
            font-size: 1rem;
            border: 1px solid black;
            border-radius: 5px;
            padding: 0.9rem;
            cursor: pointer;
        }

        @media screen and (max-width: 500px) {
            .nav-bar {
                display: none;
                position: absolute;
                top: 4rem;
                left: 0;
                width: 100%;
                background-color: var(--bgcolor);
                flex-direction: column;
                text-align: center;
            }

            .nav-bar a {
                display: block;
                padding: 1rem;
            }

            .menu-icon {
                display: block;
            }

            button {
                padding: 0.4rem;
            }

            .logo {
                font-size: 1.4rem;
            }
        }
    </style>
  <div class="page-header">
    <div class="logo">App Demo</div>
    <a id="menu-icon" class="menu-icon" onclick="onMenuClick()">
      <i class="fa fa-bars"></i>
    </a>

    <div id="navigation-bar" class="nav-bar">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact us</a>
    </div>

    <div class="header-right">
      <button onclick="window.history.pushState(null, '', '/login')">Login</button>
      <button onclick="window.history.pushState(null, '', '/signup')">Sign up</button>

    </div>

  </div>

  <script>
    function onMenuClick() {
      var navbar = document.getElementById("navigation-bar");
      navbar.classList.toggle("responsive");
    }
  </script>

  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="/home">
      <application name="@home-app"></application>
    </route>

    <route path="/about">
      <application name="@micro-app1"></application>
    </route>

    <route path="/contact">
      <application name="@micro-app2"></application>
    </route>

    <route path="/login">
      <application name="@login-form"></application>
    </route>

    <route path="/signup">
      <application name="@signup-form"></application>
    </route>
  </main>
</single-spa-router>
